<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="/DMSRF/DMSRF_Frontend/css/login.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="/DMSRF/DMSRF_Frontend/assets/img/login.jpeg" alt="Relief background" />
    </div>
    <div class="right">
      <div class="login-box">
        <div class="home-icon"><a href="/DMSRF/DMSRF_Frontend/html/home.html">üè†</a></div>
        <h2>Welcome Back</h2>
        <p>Log in to continue</p>
        <form id="loginForm">
          <div class="input-group">
            <span class="icon">üë§</span>
            <input type="text" name="email" placeholder="Email or Phone number" required />
          </div>
          <div class="input-group">
            <span class="icon">üîí</span>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <div class="remember">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <button type="submit" class="login-btn">Log in</button>
        </form>
        <div class="social-login">
          <p>Or log in with</p>
          <div class="social-icons">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" /></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" /></a>
          </div>
        </div>
        <div class="create-account">
          <a href="#">Create an account</a>
        </div>
      </div>
    </div>
  </div>
  <script src="/DMSRF/DMSRF_Frontend/js/login.js"></script>
</body>
</html>
