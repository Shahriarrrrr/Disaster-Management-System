<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    :root {
      --sidebar-width: 16rem;
      --sidebar-width-collapsed: 0;
      --sidebar-background: #ffffff;
      --sidebar-foreground: #333333;
      --sidebar-border: #e5e7eb;
      --sidebar-muted: #f3f4f6;
      --sidebar-primary: #3b82f6;
      --sidebar-primary-ring: #93c5fd;
      --sidebar-accent: #f9fafb;
      --sidebar-accent-hover: #f3f4f6;
      --sidebar-red: #ef4444;
    }

    body {
      min-height: 100vh;
      background-color: #f9fafb;
      display: flex;
    }

    /* Sidebar styles */
    .sidebar {
      width: var(--sidebar-width);
      background-color: var(--sidebar-background);
      border-right: 1px solid var(--sidebar-border);
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 40;
      transition: transform 0.3s ease;
    }

    .sidebar-header {
      padding: 1rem;
      border-bottom: 1px solid var(--sidebar-border);
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sidebar-logo-icon {
      color: var(--sidebar-red);
    }

    .sidebar-logo-text {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem 1rem;
    }

    .sidebar-profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .sidebar-avatar {
      width: 6rem;
      height: 6rem;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--sidebar-primary);
      padding: 2px;
      background-color: white;
    }

    .sidebar-profile-name {
      font-size: 1.25rem;
      font-weight: 700;
      margin-top: 1rem;
    }

    .sidebar-profile-role {
      font-size: 0.875rem;
      color: #6b7280;
    }

    .sidebar-menu {
      list-style: none;
      margin-top: 1rem;
    }

    .sidebar-menu-item {
      margin-bottom: 0.5rem;
    }

    .sidebar-menu-button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      text-decoration: none;
      color: var(--sidebar-foreground);
      font-size: 0.875rem;
      transition: background-color 0.2s;
    }

    .sidebar-menu-button:hover {
      background-color: var(--sidebar-accent-hover);
    }

    .sidebar-menu-button.active {
      background-color: var(--sidebar-accent);
      font-weight: 500;
    }

    .sidebar-menu-icon {
      margin-right: 0.75rem;
      width: 1rem;
      height: 1rem;
      flex-shrink: 0;
    }

    .sidebar-footer {
      padding: 1rem;
      margin-top: auto;
    }

    .sidebar-help-card {
      background-color: var(--sidebar-muted);
      padding: 1rem;
      border-radius: 0.5rem;
    }

    .sidebar-help-title {
      font-weight: 700;
    }

    .sidebar-help-text {
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }

    .sidebar-help-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid var(--sidebar-border);
      background-color: var(--sidebar-background);
      border-radius: 0.375rem;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .sidebar-help-button:hover {
      background-color: var(--sidebar-accent-hover);
    }

    .sidebar-help-button-icon {
      margin-right: 0.5rem;
    }

    /* Main content area */
    .main-container {
      flex: 1;
      margin-left: var(--sidebar-width);
      transition: margin-left 0.3s ease;
    }

    .header {
      display: flex;
      align-items: center;
      height: 4rem;
      padding: 0 1rem;
      background-color: white;
      border-bottom: 1px solid var(--sidebar-border);
    }

    .sidebar-trigger {
      display: none;
      margin-right: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 0.375rem;
    }

    .sidebar-trigger:hover {
      background-color: var(--sidebar-accent-hover);
    }

    .header-logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .main-content {
      padding: 1rem;
    }

    .content-placeholder {
      border: 2px dashed var(--sidebar-border);
      border-radius: 0.5rem;
      padding: 2rem;
      text-align: center;
    }

    .content-title {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .content-subtitle {
      margin-top: 0.5rem;
      color: #6b7280;
    }

    /* Mobile styles */
    @media (max-width: 1024px) {
      .sidebar {
        transform: translateX(calc(-1 * var(--sidebar-width)));
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .sidebar-trigger {
        display: block;
      }

      .main-container {
        margin-left: 0;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 30;
        display: none;
      }

      .overlay.active {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Main content -->
  <div class="main-container">

        <i class="fas fa-bars"></i>
      </button>

    <main class="main-content">
      <div class="content-placeholder">
        <form id = "donation-form">
            <label for="Amount">Amount</label>
            <input type="number">
            <label for="Remarks">Remarks</label>
            <input type="text">
            <button type="submit">Donate</button>
        </form>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get form elements
        const donationForm = document.getElementById('donation-form');
        const amountInput = donationForm.querySelector('input[type="number"]');
        const remarksInput = donationForm.querySelector('input[type="text"]');
        const submitButton = donationForm.querySelector('button[type="submit"]');
        
        // Add IDs to help with validation and handling
        amountInput.id = 'donation-amount';
        remarksInput.id = 'donation-remarks';
        submitButton.id = 'donation-submit';
        
        // Handle form submission
        donationForm.addEventListener('submit', function(event) {
          // Prevent default form submission
          event.preventDefault();
          
          // Get values
          const amount = amountInput.value;
          const remarks = remarksInput.value;
          
          // Validate amount
          if (!amount || amount <= 0) {
            alert('Please enter a valid donation amount.');
            return;
          }
          
          // Show processing state
          submitButton.textContent = 'Processing...';
          submitButton.disabled = true;
          
          // Prepare payload
          const payload = {
            donation_cause: 3,
            donation_amount: Number(amount),
            donor_remarks: remarks
          };
          
          // Get access token
          const accessToken = localStorage.getItem('access_token');
          
          // Make API request
          fetch('http://127.0.0.1:8000/donation/api/donation/initiate/', {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${accessToken}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Donation request failed');
            }
            return response.json();
          })
          .then(data => {
            console.log('Payment URL:', data.payment_url);
            
            // Store URL in case something goes wrong
            localStorage.setItem('last_payment_url', data.payment_url);
            
            // Create a hidden link to open payment in new tab
            const paymentLink = document.createElement('a');
            paymentLink.href = data.payment_url;
            paymentLink.target = '_blank';
            paymentLink.style.display = 'none';
            document.body.appendChild(paymentLink);
            
            // Alert user
            alert('Donation processed! Click OK to proceed to payment.');
            
            // Open payment page
            paymentLink.click();
            
            // Clean up
            document.body.removeChild(paymentLink);
            
            // Reset form
            donationForm.reset();
          })
          .catch(error => {
            console.error('Error:', error);
            alert('There was an error processing your donation. Please try again.');
          })
          .finally(() => {
            // Reset button state
            submitButton.textContent = 'Donate';
            submitButton.disabled = false;
          });
        });
        
        // Check for any stored payment URL from previous session
        const storedPaymentUrl = localStorage.getItem('last_payment_url');
        if (storedPaymentUrl) {
          const shouldRedirect = confirm('Would you like to continue to the payment page from your previous donation?');
          if (shouldRedirect) {
            window.open(storedPaymentUrl, '_blank');
          }
          // Clear it after asking
          localStorage.removeItem('last_payment_url');
        }
      });
      // === Reusable API fetch with auto-refresh ===
  async function apiFetch(url, options = {}) {
    const accessToken = localStorage.getItem('access_token');
    options.headers = {
      ...(options.headers || {}),
      'Authorization': `Bearer ${accessToken}`,
      'Content-Type': 'application/json',
    };

    let response = await fetch(url, options);

    if (response.status === 401) {
      const refreshed = await refreshToken();
      if (refreshed) {
        const newAccessToken = localStorage.getItem('access_token');
        options.headers['Authorization'] = `Bearer ${newAccessToken}`;
        response = await fetch(url, options);
      } else {
        window.location.href = '/login'; // Redirect or show login modal
        return;
      }
    }

    return response;
  }

  async function refreshToken() {
    try {
      const response = await fetch('http://127.0.0.1:8000/account/api/token/refresh/', {
        method: 'POST',
        credentials: 'include' // Only if using cookie-based refresh
      });

      if (!response.ok) return false;

      const data = await response.json();
      localStorage.setItem('access_token', data.access);
      return true;
    } catch (err) {
      console.error('Token refresh failed', err);
      return false;
    }
  }
  apiFetch('http://127.0.0.1:8000/account/api/users/')
  .then(response => response.json())
  .then(userData => {
    const user = userData[0];
    const name = user.user_name;
    console.log
    const donationAmount = user.user_total_donate;
    const tier = user.user_awards;
    const profileImage = user.user_profile_image;

    document.getElementById('profile-name-nav').textContent = name;
    document.getElementById('profile-image').src = profileImage;
  })
  .catch(error => console.error('Error fetching user:', error));



  </script>
